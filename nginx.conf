server {
    listen 10000;
    server_name _;

    # Route API (http://localhost/api/) to Backend
    location /api/ {
        # Handle OPTIONS request separately (preflight)
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin      "https://magnews.vercel.app" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods     "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
            add_header Access-Control-Allow-Headers     "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # Real requests (GET, POST…) – add CORS header
        add_header Access-Control-Allow-Origin      "https://magnews.vercel.app" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Use the service name 'backend'
        proxy_pass https://magnews-backend.onrender.com;
        
        # Set headers
        proxy_set_header Host magnews-backend.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;
    }

    # Route other requests to the Frontend
    location / {
        # Use the service name 'frontend'
        proxy_pass https://magnews.vercel.app;
        
        proxy_set_header Host magnews.vercel.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;
    }
}
